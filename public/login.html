<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link type="text/css" rel="stylesheet" href="nav.css">
    <link type="text/css" rel="stylesheet" href="form.css">
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <style> #send, #send>p{visibility:hidden;}
    #errorSend, #loginError{border:2px solid red;border-radius:3px;}
    #successSend{border:2px solid green;border-radius:3px;}</style>
<link rel="manifest" href="/manifest.json"></head>
<body style="margin:0 0.1rem 0.1rem 0.1rem;">
            <header id="topPage" style="margin-bottom:2rem;">
                <h1>Team MBR</h1>
            </header>
            <input name="username" style="width:70%; height:2rem; padding:0px 20px" type="text" id="username" placeholder="Username" />
            <input name="password" style="width:70%; height:2rem; padding:0px 20px;" type="password" id="password" placeholder="Password" />
            <button id="login" style="display:block; margin-top:0.2rem;">Log In</button>
            <button id="forgot" style="display:block; margin-top:2rem;">Forgot Login</button>
            <div id="send">
                <input name="email" style="width:70%; height:2rem; padding:0px 20px" type="email" id="email" placeholder="email"/>            
                <button>Send Password</button>
                <p id="successSend">Password Sent to Email</p>
                <p id="errorSend">Error In Sending Password- Check Email Validity</p>
            </div>
            <p id="loginError" style="visibility:hidden;">Login Error - Double Check Login Information</p>
        <button id="signup">New User</button>
        <script type="module" src="login.js"></script>
</body>
</html>
