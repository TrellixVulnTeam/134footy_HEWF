<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link type="text/css" rel="stylesheet" href="nav.css">
            <link type="text/css" rel="stylesheet" href="form.css">            
            <title>Edit Player</title>
    <script type="text/javascript" src="permission.js"></script>
    <script type="text/javascript" src="logged_in.js"></script>
    <link rel="manifest" href="/manifest.json"></head>
    <body style="margin:0 0.1rem 0.1rem 0.1rem;">
        <script src="editPlayer.js"></script>
        <header id="topPage">
            <h1>Team MBR</h1>
            <nav>
                    <a href="index.html">Home</a>
                    <a href="viewSchedule.html">Schedule</a>
                    <a href="viewSquad.html">Squad</a>
             </nav>
        </header>
                        <img id="profilePic" src="soccer_ball.png" alt="Player Image" style="max-width:10%;">
        <form method="POST" name="editPlayer" action="viewSquad.html" onsubmit="return change()">
                <input type="file" name="profileImg" accept="image/*" onchange="">
            <label for="starter">Starter:</label>
            <input name="starter" id="starter" type="checkbox" />
            <label for="fname">First Name:</label>
            <input name="fname" class="form-control" type="text" id="fname" placeholder="John" value="John" required>
            <label for="lname">Last Name</label>
            <input name="lname" type="text" id="lname" placeholder="Smith" value="Smith" required>
                <label for="playerEmail">Email</label>
            <input name="email" type="email" id="email" placeholder="user@email.com" value="user@email.com" required>
                <label for="dob">Date of Birth</label>
            <input name="dob" type="date" id="dob" value="1993-11-05" required>
                <label for="jerseynumber">Jersey Number</label>
            <input name="jerseynumber" type="number" id="jerseynumber" min="0" max="99" placeholder="10" value="10" required>
                <label for="position">Position</label>
            <input name="position" type="text" id="position" maxlength="20" placeholder="Midfield" value="Midfield">
                <label for="captain">Captain:</label>
            <input  name="captain" id="captain" type="checkbox">        
            <button type="submit" >Save Player</button>            
        </form>
            <button style="color:red; border-color:red;" onclick="confirmDelete()">Delete Player</button>
            <button id="confirmButton" style="color:red;visibility:hidden;border-color:red;font-size:1rem;" onclick="delplayer()">Confirm Deletion</button>
            <form name="deletePlayer" method="POST" action="viewSquad.html" style="display:none;"><input type="text" value="delete"></form>
    </body>
</html>
