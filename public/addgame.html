<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link type="text/css" rel="stylesheet" href="form.css">
    <link type="text/css" rel="stylesheet" href="nav.css">
    <script src="permission.js"></script>
    <script src="addgame.js"></script>
    <title>Add Game</title>
<link rel="manifest" href="/manifest.json"></head>
<body style="margin:0 0.1rem 0.1rem 0.1rem;">
    <header id="topPage">
    <h1>Team MBR</h1>
    <nav>
            <a href="index.html">Home</a>
            <a href="viewSchedule.html">Schedule</a>
            <a href="viewSquad.html">Squad</a>
     </nav>
    </header>
    <h2 style="text-align:center">Add Game</h2>
    <div style="display:grid;">
            <label for="opponent">Opponent Team:<input type="text" id="opponent" name="opponent" placeholder="Opponent Team" /></label>
            <label for="date">Date:<input type="date" id="date" name="date"/></label>
            <label for="time">Time:<input type="time" id="time" name="time"/></label>
            <label for="address">Location:<input type="text" id="address" name="address" placeholder="Address"/></label>
            <aside>Status:</aside>
            <label><input type="radio" id="home" name="status" value="sethome">Home</label>
            <label><input type="radio" id="away" name="status" value="setaway">Away</label>
            <aside>Type of Game:</aside>
            <label><input type="radio" id="match" name="gametype" value="match" />Match</label>
            <label><input type="radio" id="practice" name="gametype" value="practice"/>Practice</label>
    </div>
        <button onclick="saveGame()">Add Game</button>
</body>
</html>
