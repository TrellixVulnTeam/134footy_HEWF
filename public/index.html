<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="nav.css">
    <link type="text/css" rel="stylesheet" href="home.css"> 
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>    
    <script type="module" src="db.js"></script>    
    <script type="module" src="homeDisplay.js"></script>
    <script type="module" src="permission.js"></script>   
    <title>Home Screen</title>
<link rel="manifest" href="/manifest.json"></head>
<body style="margin:0 0.1rem 0.1rem 0.1rem;">
    <header id="topPage">
        <button id="signout">Sign Out</button>            
        <h1>Team MBR</h1>
        <nav>
            <a href="#">Home</a>
            <a href="viewSchedule.html">Schedule</a>
            <a href="viewSquad.html">Squad</a>
        </nav>
    </header>
    <h3>Team Stats</h3>
    <table>
        <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
        </tr>
        <tr>
            <td id="win">-</td>
            <td id="loss">-</td>
            <td id="tie">-</td>
        </tr>
        <tr>
            <th>Goals For</th>
            <th></th>
            <th>Goals Against</th>
        </tr>
        <tr>
            <td id="goalsFor">-</td>
            <td></td>
            <td id="goalsAgainst">-</td>
        </tr>
    </table>
    <hr>
    <h3>Next Event: <span id="type">Not Available</span></h3>
    <div id="extraInfo">
    <p><span id="date"> </span> <span id="time"> </span></p>
    <p id="location"> </p>
    <p id="ownTeam">MBR vs. <span id="opponent">Opponent</span></p>
    </div>
    <br/>
    <button style="visibility:hidden;" id="gamestats" onclick="liveStats()">Live Game Stats</button>
    <script type="module" src="logout.js"></script>  
    <script type="text/javascript">
        if('serviceWorker' in navigator){
            window.addEventListener('load', function(){
                navigator.serviceWorker.register('/sw.js');
            });
        }  
    </script>
</body>
</html>
